name: Maven Build & Docker Build

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      # ---- DOCKER SOLO EN MASTER ----

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/master'
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        if: github.ref == 'refs/heads/master'
        run: |
          docker build -t my-app:latest .

      - name: Tag Docker image
        if: github.ref == 'refs/heads/master'
        run: |
          docker tag my-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
          docker tag my-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}

      - name: Push Docker image
        if: github.ref == 'refs/heads/master'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}
