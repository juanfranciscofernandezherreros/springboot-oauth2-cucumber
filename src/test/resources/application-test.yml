server:
  port: 8063

application:
  security:
    redis-enabled: false
    ip-lock:
      enabled: false
      max-attempts: 3
      lock-time-minutes: 1
    jwt:
      secret-key: McvbIKwPaVjhmKBwFUdHDXzvfWeAZgaJ8XJr6cBsvNkPI9VUvAWw7GzFMV6ZhHsI
      expiration: 60000
      refresh-token:
        expiration: 300000

spring:
  main:
    allow-bean-definition-overriding: true
  data:
    redis:
      host: localhost
      port: 63799
      database: 1
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect