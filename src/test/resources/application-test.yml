server:
  port: 8087

application:
  security:
    redis-enabled: true
    ip-lock:
      enabled: false
      max-attempts: ${SECURITY_MAX_ATTEMPTS:3}
      lock-time-minutes: ${SECURITY_LOCK_TIME:5}
    jwt:
      secret-key: McvbIKwPaVjhmKBwFUdHDXzvfWeAZgaJ8XJr6cBsvNkPI9VUvAWw7GzFMV6ZhHsI
      expiration: 315360000000
      refresh-token:
        expiration: 315360000000

spring:
  datasource:
    # URL estándar para H2 en memoria
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        envers:
          audit_table_suffix: _aud
          store_data_at_delete: true

  data:
    redis:
      host: redis
      port: 6379

  # Esto mata el password aleatorio de Spring Security para que entres con "sa" vacío
  security:
    user:
      name: sa
      password: ""